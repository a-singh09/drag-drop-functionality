<!DOCTYPE html>
<html>

<head>
    <title>Drag and Drop Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Drag and Drop Assignment</h1>

    <div class="container" id="container1">
        <div class="item" id="item1" draggable="true" ondragstart="drag(event)">
            Item 1
        </div>
        <div class="item" id="item2" draggable="true" ondragstart="drag(event)">
            Item 2
        </div>
        <div class="item" id="item3" draggable="true" ondragstart="drag(event)">
            Item 3
        </div>
    </div>

    <div class="container" id="container2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p id="dragText">Drag items here</p>
    </div>

    <p id="successMessage"></p>

    <button onclick="resetContainers()">Reset</button>

    <script src="script.js"></script>
</body>

</html>
